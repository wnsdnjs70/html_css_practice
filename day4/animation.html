<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
         width: 100px;
         height: 100px;   
        }

        div.box{
            animation-name: myani;
            animation-duration: 3s;
            animation-iteration-count: 4;
                }

        @keyframes myani{
            0%{
                background-color:red;
                border-radius: 0;
            }
            100%{
                background-color: green;
                border-radius: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
