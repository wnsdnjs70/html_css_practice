<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px; height: 200px;
        }
        table th,td{
            border: 1px solid black;
        }

        thead th{
            border-bottom: 3px double black;
        }

        colgroup col:nth-child(2){
            background-color: rgba(210, 167, 210, 0.616);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>이하나</td>
                <td>10</td>
                <td>서울</td>
            </tr>
            <tr>
                <td>김하나</td>
                <td>9</td>
                <td>경기</td>
            </tr>
            <tr>
                <td>박하나</td>
                <td>20</td>
                <td>강원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
