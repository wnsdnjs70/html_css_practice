<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        #trans{
            transition-property: background-color, border-radius;
            transition-duration: 5s;
        }
        #trans:hover{
            background-color: red;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div id="trans"></div>
</body>
</html>
